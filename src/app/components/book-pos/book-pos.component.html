<div class="userBooksContainer">
  <h2 *ngIf="booksList.length === 0">No books were added yet in here.</h2>
  <div class="bookPosition" *ngFor="let book of booksList" (click)="redirect(book.key)">
    <img class="bookPosImage" src="{{book.imageUrl}}"/>
    <img *ngIf="checkIfOnTheList(book.key)" class="bookOnList" src="assets/images/on_list.jpg"/>
    <p class="bookPosTitle">{{book.name | slice:0:27 }}<span *ngIf="book.name.length > 26">...</span></p>
    <p class="bookPosAuthor">{{book.author | slice:0:14 }}<span *ngIf="book.author.length > 13">...</span></p>
  </div>
</div>
